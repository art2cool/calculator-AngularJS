<!DOCTYPE html>
<html>
<head>
	<title>Calculon</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body ng-app="myApp">
	<div class="container" style="padding: 20px" ng-controller="calcCtrl">
		<div class="row">
			<div class="col-md-3 col-sm-4 col-xs-5">
			<h6 style="margin: 18px; margin-bottom: 2px; color:  greyl; opacity: 0.5" > {{ expretion }}</h6>
				<input type="text" class="form-control" style="margin-bottom: 5px; width: 210px; text-align: right" placeholder="0"  ng-model="result">
			</div>
		</div>
		
		<div class="row">
				<div class="col-md-4 col-sm-5 col-xs-6">
				<button type="button" class="btn btn-info" style="margin-top: 5px; padding-left: 34px; padding-right: 34px" ng-click="clear()">clear</button>
				<button type="button" class="btn btn-info" style="margin-top: 5px" ng-click="backNumb()">-></button>	
				<button type="button" class="btn btn-info" style="margin-top: 5px"ng-click="action('/')">/</button>
				</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-5 col-xs-6">
				<button type="button" class="btn btn-info" style="margin-top: 5px" ng-click="addNumb('7')">7</button>
				<button type="button" class="btn btn-info" style="margin-top: 5px" ng-click="addNumb('8')">8</button>
				<button type="button" class="btn btn-info" style="margin-top: 5px" ng-click="addNumb('9')">9</button>	
				<button type="button" class="btn btn-info" style="margin-top: 5px" ng-click="action('*')">*</button>
				</div>

		</div>
		<div class="row">
			<div class="col-md-4 col-sm-5 col-xs-6">
				<button type="button" class="btn btn-info" style="margin-top: 5px" ng-click="addNumb('4')">4</button>
				<button type="button" class="btn btn-info" style="margin-top: 5px" ng-click="addNumb('5')">5</button>
				<button type="button" class="btn btn-info" style="margin-top: 5px" ng-click="addNumb('6')">6</button>	
				<button type="button" class="btn btn-info" style="margin-top: 5px" ng-click="action('-')">-</button>
			</div>

		</div>
		<div class="row">
			<div class="col-md-4 col-sm-5 col-xs-6">
				<button type="button" class="btn btn-info" style="margin-top: 5px" ng-click="addNumb('1')">1</button>
				<button type="button" class="btn btn-info" style="margin-top: 5px" ng-click="addNumb('2')">2</button>
				<button type="button" class="btn btn-info" style="margin-top: 5px" ng-click="addNumb('3')">3</button>	
				<button type="button" class="btn btn-info" style="margin-top: 5px; padding-left: 18px; padding-right: 18px" ng-click="action('+')">+</button>
			</div>

		</div>
		<div class="row">
			<div class="col-md-4 col-sm-5 col-xs-6">
				<button type="button" class="btn btn-info" style="margin-top: 5px;padding-left: 47px; padding-right: 47px" ng-click="addNumb('0')">0</button>
				<button type="button" class="btn btn-info" style="margin-top: 5px;padding-left: 21px; padding-right: 21px" ng-click="addNumb('.')"> , </button>	
				<button type="button" class="btn btn-info" style="margin-top: 5px;padding-left: 19px; padding-right: 19px" ng-click="action('=')">  =  </button>
			</div>

		</div>
	</div>

<script type="text/javascript" src="./lib/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
